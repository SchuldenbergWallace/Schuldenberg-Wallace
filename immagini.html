<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini - Wallace & Schuldenberg Capital Partners</title>
    <style>
        :root {
            --primary-color: #005f7f;
            --secondary-color: #7fba00;
            --text-color: #333333;
            --background-color: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), #0099cc);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 180px;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-wrapper {
            text-align: center;
            flex: 1;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
        }
        .image-wrapper.logo-white img {
            background-color: black;
            padding: 10px;
        }
        .button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #6ca300;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/qFT0pFN/WeS.png" alt="Wallace & Schuldenberg Logo" class="logo">
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Immagini e Link</h1>
        <div class="image-container">
            <div class="image-wrapper">
                <img src="https://i.ibb.co/KmVKYzj/WeS.png" alt="Logo 1">
                <button class="button" onclick="copyToClipboard('https://i.ibb.co/KmVKYzj/WeS.png')">Copia Link Logo 1</button>
            </div>
            <div class="image-wrapper logo-white">
                <img src="https://i.ibb.co/0Xnt50T/WeS-logo.png" alt="Logo 2">
                <button class="button" onclick="copyToClipboard('https://i.ibb.co/0Xnt50T/WeS-logo.png')">Copia Link Logo 2</button>
            </div>
            <div class="image-wrapper">
                <img src="https://i.ibb.co/S5rNJvs/immagine.webp" alt="Biglietto da visita">
                <button class="button" onclick="copyToClipboard('https://i.ibb.co/S5rNJvs/immagine.webp')">Copia Link Biglietto da visita</button>
            </div>
            <div class="image-wrapper">
                <img src="https://i.ibb.co/pLrCXVQ/Modern-Financial-Service-Consultant-Promo-Facebook-Post.webp" alt="Convenzioni">
                <button class="button" onclick="copyToClipboard('https://i.ibb.co/pLrCXVQ/Modern-Financial-Service-Consultant-Promo-Facebook-Post.webp')">Copia Link Convenzioni</button>
            </div>
        </div>
            <div class="image-wrapper">
                <img src="https://i.ibb.co/3kmMwmv/immagine.png" alt="Video">
                <button class="button" onclick="copyToClipboard('https://r2.fivemanage.com/yAbEIAWCEJ2O0WHGdM186/Wallace & Schuldenberg.mp4')">Copia Link Video</button>
            </div>
        </div>
        <footer>
            <a href="homepage.html" class="button">Torna alla Homepage</a>
        </footer>
    </main>

    <script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Link copiato negli appunti!');
        }).catch(err => {
            console.error('Errore durante la copia: ', err);
        });
    }
    </script>
</body>
</html>
