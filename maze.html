<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Prestiti - Maze Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #ffffff, #ff0000);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        h1 {
            color: #fff;
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 40px;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d40000;
        }

        .results {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .result {
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/m0Y3hdj/107-1073573-maze-bank-gta-v-maze-bank-logo.jpg" alt="Maze Bank Logo">
        <h1>Maze Bank - Calcolatore Prestiti</h1>
    </header>

    <div class="container">
        <!-- Calcolatore degli interessi settimanali -->
        <div class="calculator">
            <h2>Calcolatore Interessi Settimanali</h2>
            <label for="loan-amount-weekly">Inserisci l'importo del prestito:</label>
            <input type="number" id="loan-amount-weekly" placeholder="Es: 1000" oninput="updateCalculations()">

            <label for="week-selector">Seleziona il numero di settimane:</label>
            <select id="week-selector" onchange="updateCalculations()">
                <option value="1">1 settimana (15%)</option>
                <option value="2">2 settimane (15%)</option>
                <option value="3">3 settimane (20%)</option>
                <option value="4">4 settimane (20%)</option>
                <option value="5">5 settimane (25%)</option>
                <option value="6">6 settimane (25%)</option>
            </select>

            <div class="results" id="weekly-results"></div>
        </div>

        <!-- Calcolatore dell'aumento del 2% giornaliero -->
        <div class="calculator">
            <h2>Calcolatore Aumento Giornaliero (2%)</h2>
            <div class="results" id="daily-results"></div>
        </div>
    </div>

    <footer>
        <p>Maze Bank © 2024. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Funzione per calcolare gli interessi settimanali e l'aumento giornaliero
        function updateCalculations() {
            const loanAmount = parseFloat(document.getElementById('loan-amount-weekly').value) || 0;
            const weeks = parseInt(document.getElementById('week-selector').value);

            // Calcola l'interesse settimanale
            let interestRate = 0;
            if (weeks <= 2) {
                interestRate = 0.15;
            } else if (weeks <= 4) {
                interestRate = 0.20;
            } else {
                interestRate = 0.25;
            }

            const totalWeekly = loanAmount + (loanAmount * interestRate);
            document.getElementById('weekly-results').innerHTML = `<p class="result">Totale da pagare dopo ${weeks} settimana(e): €${totalWeekly.toFixed(2)}</p>`;

            // Calcola l'aumento giornaliero del 2% in base alle settimane (7 giorni per settimana)
            let totalDaily = loanAmount;
            const days = weeks * 7;
            for (let i = 0; i < days; i++) {
                totalDaily += totalDaily * 0.02;
            }

            document.getElementById('daily-results').innerHTML = `<p class="result">Totale dopo ${days} giorni con il 2% giornaliero: €${totalDaily.toFixed(2)}</p>`;
        }

        // Calcola i risultati all'avvio per impostare i valori predefiniti
        updateCalculations();
    </script>
</body>
</html>
