<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel+Decorative:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(45deg, #2a1810, #3a2820);
            font-family: 'Cinzel Decorative', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .ticket-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tier-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel Decorative', cursive;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .tier-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transition: all 0.3s;
        }

        .tier-btn:hover::before {
            transform: translateY(-100%);
        }

        .standard {
            background: linear-gradient(45deg, #cd7f32, #b36a24);
        }

        .premium {
            background: linear-gradient(45deg, #808080, #666666);
        }

        .elite {
            background: linear-gradient(45deg, #ffd700, #ccac00);
        }

        .ticket {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cGF0aCBkPSJNMCAwaDEwMHYxMDBIMHoiIGZpbGw9Im5vbmUiLz48cGF0aCBkPSJNNTAgNTBtLTQwIDBhNDAsNDAgMCAxLDEgODAsMGE0MCw0MCAwIDEsMSAtODAsMCIgc3Ryb2tlPSIjOGI0NTEzIiBzdHJva2Utd2lkdGg9IjAuNSIgZmlsbD0ibm9uZSIgb3BhY2l0eT0iMC4xIi8+PC9zdmc+');
            border: 8px solid #8b4513;
            border-image: linear-gradient(45deg, #8b4513, #cd853f) 1;
            padding: 30px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .ticket.standard {
            background: linear-gradient(45deg, #f4d03f, #ffd700);
        }
        
        .ticket.premium {
            background: linear-gradient(45deg, #C0C0C0, #E8E8E8);
        }
        
        .ticket.elite {
            background: linear-gradient(45deg, #FFD700, #FDB931);
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cGF0aCBkPSJNMCAwaDEwMHYxMDBIMHoiIGZpbGw9Im5vbmUiLz48cGF0aCBkPSJNNTAgNTBtLTQwIDBhNDAsNDAgMCAxLDEgODAsMGE0MCw0MCAwIDEsMSAtODAsMCIgc3Ryb2tlPSIjOGI0NTEzIiBzdHJva2Utd2lkdGg9IjAuNSIgZmlsbD0ibm9uZSIgb3BhY2l0eT0iMC4xIi8+PC9zdmc+');
            opacity: 0.1;
            z-index: 0;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 200px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Pirata One', cursive;
            font-size: 3em;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }

        .details {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #8b4513;
            font-size: 1.2em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .prize {
            font-size: 1.5em;
            color: #8b4513;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .ticket-id {
            text-align: center;
            font-size: 0.9em;
            color: #8b4513;
            margin-top: 20px;
            font-family: monospace;
        }

        .compass {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            right: 20px;
            bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #8b4513, #cd853f);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Cinzel Decorative', cursive;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #imgbbLink {
            text-align: center;
            margin-top: 10px;
            color: white;
            font-family: 'Cinzel Decorative', cursive;
        }

        #imgbbLink a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s;
        }

        #imgbbLink a:hover {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .ticket-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .ticket {
                margin: 10px;
                padding: 15px;
            }
            
            .title {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="ticket-selector">
            <button class="tier-btn standard" onclick="selectTier('standard')">
                Standard<br>$250
            </button>
            <button class="tier-btn premium" onclick="selectTier('premium')">
                Premium<br>$500<br>+5 min
            </button>
            <button class="tier-btn elite" onclick="selectTier('elite')">
                Elite<br>$1000<br>+10 min
            </button>
        </div>

        <div class="ticket standard" id="ticket">
            <div class="header">
                <img src="/api/placeholder/200/100" alt="Wallace & Schuldenberg x Rocks in Socks" class="logo">
                <h1 class="title">Caccia al Tesoro</h1>
            </div>

            <div class="details">
                <div class="detail-row">
                    <span>Fascia:</span>
                    <span id="tierDisplay">Standard</span>
                </div>
                <div class="detail-row">
                    <span>Prezzo:</span>
                    <span id="priceDisplay">$250</span>
                </div>
                <div class="detail-row">
                    <span>Vantaggio:</span>
                    <span id="advantageDisplay">0 minuti</span>
                </div>
            </div>

            <div class="prize">
                Premio: Collana del valore di $25,000 + Bonus Investimento (50%)
            </div>

            <div class="ticket-id">
                Ticket ID: WES-2024-<span id="randomId">X7Y9Z</span>
            </div>

            <svg class="compass" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#8b4513" stroke-width="2"/>
                <polygon points="50,10 45,90 50,85 55,90" fill="#8b4513"/>
                <polygon points="10,50 90,45 85,50 90,55" fill="#8b4513"/>
            </svg>
        </div>
        
        <div class="button-container">
            <button class="action-btn" onclick="downloadTicket()">Scarica Ticket</button>
            <button class="action-btn" onclick="uploadToImgBB()">Carica su ImgBB</button>
        </div>
        <div id="imgbbLink"></div>
    </div>

    <script>
        function generateRandomId() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('randomId').textContent = result;
        }

        setInterval(generateRandomId, 2000);

        function selectTier(tier) {
            const tiers = {
                standard: { name: 'Standard', price: '$250', advantage: '0' },
                premium: { name: 'Premium', price: '$500', advantage: '5' },
                elite: { name: 'Elite', price: '$1000', advantage: '10' }
            };
            
            const ticket = document.getElementById('ticket');
            ticket.className = 'ticket ' + tier;
            
            document.getElementById('tierDisplay').textContent = tiers[tier].name;
            document.getElementById('priceDisplay').textContent = tiers[tier].price;
            document.getElementById('advantageDisplay').textContent = tiers[tier].advantage + ' minuti';
            
            document.querySelectorAll('.tier-btn').forEach(btn => {
                btn.style.transform = 'scale(1)';
                btn.style.boxShadow = 'none';
            });
            
            const selectedBtn = document.querySelector(`.${tier}`);
            selectedBtn.style.transform = 'scale(1.05)';
            selectedBtn.style.boxShadow = '0 0 20px rgba(255,215,0,0.5)';
        }

        async function getTicketImage() {
            const ticket = document.getElementById('ticket');
            return await html2canvas(ticket);
        }

        async function downloadTicket() {
            try {
                const canvas = await getTicketImage();
                const link = document.createElement('a');
                link.download = 'WES-Ticket.png';
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('Errore nel download del ticket:', error);
            }
        }

        async function uploadToImgBB() {
            try {
                const canvas = await getTicketImage();
                canvas.toBlob(async function(blob) {
                    const formData = new FormData();
                    formData.append('image', blob, 'ticket.png');
                    
                    try {
                        const response = await fetch('https://api.imgbb.com/1/upload?key=2970b606faf3351a85bd7467ab5efd5b', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            const linkDiv = document.getElementById('imgbbLink');
                            linkDiv.innerHTML = `<a href="${data.data.url}" target="_blank">Visualizza ticket online</a>`;
                        } else {
                            console.error('Errore nel caricamento su imgBB');
                        }
                    } catch (error) {
                        console.error('Errore nella richiesta a imgBB:', error);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Errore nella generazione del ticket:', error);
            }
        }

        generateRandomId();
    </script>
</body>
</html>
