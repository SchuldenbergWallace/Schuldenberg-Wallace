<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa a sostegno della Salute Mentale</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background: linear-gradient(135deg, #e6f3ff, #b0d4ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            perspective: 1000px;
        }

        .ticket-container {
            position: relative;
            width: 950px;
            height: 450px;
            perspective: 1500px;
        }

        .ticket {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #e6f2ff);
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0,119,182,0.2),
                0 15px 30px rgba(0,119,182,0.1);
            display: flex;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .ticket:hover {
            transform: rotateY(-5deg) rotateX(2deg) scale(1.02);
        }

        .ticket-left {
            width: 35%;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .medical-icons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-around;
            opacity: 0.2;
            z-index: 1;
        }

 

        .ticket-right {
            width: 65%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to right, #f0f9ff, #d6ecff);
            position: relative;
            overflow: hidden;
        }

        .event-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.7rem;
            font-weight: 700;
            color: #0077b6;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,119,182,0.1);
        }

        .event-details {
            font-size: 1.2rem;
            color: #00509d;
            margin-bottom: 12px;
        }

        .price {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00b4d8;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,180,216,0.2);
        }

        .donation-note {
            font-size: 1rem;
            color: #00296b;
            font-style: italic;
            opacity: 0.8;
        }

        .upload-btn {
            width: 300px;
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 25px rgba(0,119,182,0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,119,182,0.3);
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-left">
               
                <div class="logo-container">
                    <img src="WeS.png" alt="Logo">
                </div>
            </div>
            <div class="ticket-right">
                <div class="event-title">Festa a sostegno della Salute Mentale</div>
                <div class="event-details">Wallace and Schuldenberg - Civico 377</div>
                <div class="event-details">28/11/24 - 22:30</div>
                <div class="price">$ 100</div>
                <div class="donation-note">
                    Un evento nato per divertirsi e per promuovere il sostegno alla salute mentale. I partecipanti potranno contribuire facendo una donazione all'ospedale PillBox Hill. 
                </div>
            </div>
        </div>
    </div>

    <button class="upload-btn" onclick="uploadToImgBB()">
        Carica su ImgBB
    </button>

    <script>
        function uploadToImgBB() {
            const mainContent = document.querySelector('.ticket-container');
            
            html2canvas(mainContent, {
                allowTaint: true,
                useCORS: true,
                scale: 2
            }).then(canvas => {
                const base64image = canvas.toDataURL("image/png");
                
                const formData = new FormData();
                formData.append("image", base64image.split(',')[1]);
                
                fetch("https://api.imgbb.com/1/upload?key=2970b606faf3351a85bd7467ab5efd5b", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    window.open(data.data.url, '_blank');
                })
                .catch(error => console.error('Error:', error));
            });
        }
    </script>
</body>
</html>
